<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/style.css">

      rel="shortcut icon"

    />

    <title>Contact Us</title>
  </head>
  <body>
  

  <div class="content">
    
    <div class="container">
      <div class="row align-items-stretch no-gutters contact-wrap">
        <div class="col-md-8">
          <div class="form h-100">
            <h2 class="section-title mb-5">Send us a message</h2>
            <form class="mb-5" method="post" id="contactForm" name="contactForm">
              <div class="row">
                <div class="col-md-6 form-group mb-5">
                  <label for="" class="col-form-label">Name *</label>
                  <input type="text" class="form-control" name="name" id="name" placeholder="Your name">
                </div>
                <div class="col-md-6 form-group mb-5">
                  <label for="" class="col-form-label">Email *</label>
                  <input type="text" class="form-control" name="email" id="email"  placeholder="Your email">
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 form-group mb-5">
                  <label for="" class="col-form-label">Phone</label>
                  <input type="text" class="form-control" name="phone" id="phone"  placeholder="Phone #">
                </div>
               
              </div>

              <div class="row">
                <div class="col-md-12 form-group mb-5">
                  <label for="message" class="col-form-label">Message *</label>
                  <textarea class="form-control" name="message" id="message" cols="30" rows="4"  placeholder="Write your message"></textarea>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12 form-group">
                  <input type="submit" value="Send Message" class="btn btn-primary rounded-0 py-2 px-4">
                </div>
              </div>
            </form>

          </div>
        </div>
        <div class="col-md-4">
          <div class="contact-info h-100" style=" background: lightgrey;">
            <a href="#" class="logo">
                <img
                  src="./assets/images/mainlogo1.png"
                  alt="prakasainfra logo"
                  style="width: 200px; margin-bottom: 20px;"
                />
              </a>
            <ul class="list-unstyled" >
              <li class="d-flex contactLi">
                <span  class="wrap-icon icon-room mr-3 mt-0"><ion-icon name="location-outline"></ion-icon>
                </span>
                <span class="text" style="color: black;">Spazedge B block 3rd floor, 334 unit Sohna road, sectorÂ 4 
                </span>
              </li>
              <li class="d-flex contactLi">
                <span class="wrap-icon icon-phone mr-3 mt-0"><ion-icon name="call-outline"></ion-icon></span>
                <span class="text" style="color: black;">124-4292153, +91-730380179</span>
              </li>
              <li class="d-flex contactLi">
                <span class="wrap-icon icon-envelope mr-3 mt-0"><ion-icon name="mail-outline"></ion-icon></span>
                <span class="text" style="color: black;">prakasainfra@gmail.com</span>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

  </div>

    <script src="js/main.js"></script>

  </body>
</html>
